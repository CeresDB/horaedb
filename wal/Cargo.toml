[package]
name = "wal"
version = "0.1.0"
authors = ["CeresDB Authors <ceresdbservice@gmail.com>"]

[package.edition]
workspace = true

[features]
test = ["tempfile", "futures"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.53"
common_util = {path = "../common_util"}
common_types = {path = "../common_types"}
chrono = "0.4"
futures = { version = "0.3", features = ["async-await"], optional = true }
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0.60"
snafu = { version ="0.6.10", features = ["backtraces"] }
table_kv = { path = "../components/table_kv" }
tempfile = { version = "3.1.0", optional = true }
tokio = { version = "1.0", features = ["sync"] }

[dev-dependencies]
tempfile = "3.1.0"
futures = { version = "0.3", features = ["async-await"] }
env_logger = "0.6"

[dependencies.rocksdb]
git = "https://github.com/tikv/rust-rocksdb.git"
rev = "084102f7e4d1901cbe3f2782c5c63cb7af628bac" # at branch tikv-6.1
features = ["portable"]
