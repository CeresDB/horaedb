[package]
name = "wal"
version = "0.1.0"
authors = ["CeresDB Authors <ceresdbservice@gmail.com>"]

[package.edition]
workspace = true

[features]
test = ["tempfile", "futures"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
common_util = {path = "../common_util"}
common_types = {path = "../common_types"}
chrono = "0.4"
futures = { workspace = true, features = ["async-await"], optional = true }
log = { workspace = true }
serde = { workspace = true }
serde_derive = { workspace = true }
serde_json = "1.0.60"
snafu = { workspace = true }
table_kv = { path = "../components/table_kv" }
smallvec = { workspace = true }
tokio = { workspace = true }
tempfile = { workspace = true, optional = true }

[dev-dependencies]
futures = { version = "0.3", features = ["async-await"] }
env_logger = { workspace = true }

[dependencies.rocksdb]
git = "https://github.com/tikv/rust-rocksdb.git"
rev = "084102f7e4d1901cbe3f2782c5c63cb7af628bac" # at branch tikv-6.1
features = ["portable"]
